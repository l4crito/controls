<div class="button-container">
    <button class="custom" (pointerdown)="touchLeft()" (pointerup)="untouchLeft()" tabindex="-1"
        [ngClass]="{'pressed': leftPressed}">▲</button>
    <button class="custom" (pointerdown)="touchRight()" (pointerdown)="untouchRight()" tabindex="-1"
        [ngClass]="{'pressed': rightPressed}">▼</button>
</div>
